{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class = "row">
        <div class="col col-8 offset-2" background = "#E6E6FA">
            <h1 class="display-1">STUDENT FORM</h1>
            <form method="post">
                {{form.as_p}}
                {% csrf_token %}
                <input type="submit" class="btn btn-outline-primary" value="Submit">
            </form>
        </div>
    </div>
    <br><br>
    <h1 class="alert alert-primary text-center" role="alert">Student Data Is Displayed Here</h1>
    <table class="table my-5">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
      {% for i in data %}
    <tr>
      <th scope="row">{{i.id}}</th>
      <td>{{i.name}}</td>
      <td>{{i.email}}</td>
      <td>{{i.password}}</td>
      <td>
          <a href="{% url 'update' i.id %}">
              <i class="fa-solid fa-user-pen"></i>
          </a>
          <form action="{% url 'delete' i.id %}" method="post" class="d-inline">
              <button type="submit">
                  <i class="fa-solid fa-user-minus"></i>
              </button>
              {% csrf_token %}
          </form>
      </td>
    </tr>
      {% endfor %}
  </tbody>
</table>

</div>
{% endblock content %}
